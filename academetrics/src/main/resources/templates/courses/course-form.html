<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:fragment="course-form" class="flex items-center justify-center min-h-screen">
    <form method="post" th:action="@{/courses/}" th:object="${course}" class="bg-white p-8 rounded shadow-md w-full max-w-md" >
        <div class="mb-4">
            <label for="code" class="block text-gray-700">Code:</label>
            <input type="text" id="code" name="code" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
<!--            <label th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</label>-->
        </div>
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
<!--            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>-->
        </div>
        <div class="mb-4">
            <label for="credits" class="block text-gray-700">Credits:</label>
            <input type="number" id="credits" name="credits" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
<!--            <label th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}">credits Error</label>-->
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Create</button>
    </form>
</div>
</body>
</html>
