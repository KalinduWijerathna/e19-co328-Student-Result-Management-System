<div th:fragment="course-list" class="container rest-h-screen-fix overflow-y-scroll mx-auto px-4">
    <table class="min-w-full bg-white">
        <thead>
        <tr class="w-full bg-gray-100 border-b">
            <th class="py-2 px-4 text-left text-gray-600">Course Name</th>
            <th class="py-2 px-4 text-left text-gray-600">Course Code</th>
            <th class="py-2 px-4 text-left text-gray-600">Credits</th>
            <th class="py-2 px-4 text-right text-gray-600"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}" class="border-b">
            <td class="py-2 px-4 name">
                <span th:text="${course.name}" class="font-medium">Course Name</span>
            </td>
            <td class="py-2 px-4 code">
                <span th:text="${course.code}" class="text-gray-600">Course Code</span>
            </td>
            <td class="py-2 px-4 credit">
                <span th:text="${course.credits}" class="text-gray-600">Credits</span>
            </td>
            <td class="py-2 px-4">
            <a
                    th:href="@{/courses/update/{code}(code=${course.code})}"
                    class="bg-blue-600 text-white flex gap-2 px-3 py-1 items-center rounded text-base w-fit mx-auto"
            >
                <i class="fa-solid fa-pencil text-xs"></i>
                Edit
            </a>
            </td>
        </tr>
    </tbody>
    </table>
</div>
