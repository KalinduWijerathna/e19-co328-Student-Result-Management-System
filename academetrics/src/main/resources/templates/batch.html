<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academetrics | Student Batch Management</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <style>
        body {

            background-color: #f0f4f8;
            position: relative;

        }
        .error-message {
            display: none;
            color: red;
        }
        .header-logo {
            height: 48px;
            width: 48px;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            object-fit: cover;
            transform: translate(-20%, -10%) rotate(-12deg) scale(0.75);
            filter: blur(8px);
        }
    </style>
</head>
<body class="flex flex-col h-screen justify-between">
<header class="m-4 flex items-center rounded-full bg-white p-4 shadow">
    <a href="/" class="flex items-center">
        <img src="../images/logo.svg" alt="Academatrix" class="header-logo">
        <h1>ACADEMATRIX</h1>
    </a>
    <div class="links flex items-center gap-4 ml-4">
        <a class="text-lg" href="/">Home</a>
        <a class="text-lg" href="/users">Users</a>
        <a class="text-lg" href="/courses">Courses</a>

    </div>
    <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/University_of_Peradeniya_crest.png" alt="University of Peradeniya" class="ml-auto header-logo">
</header>

<div class="ml-5 text-lg">
    <h2>Student Batch Management</h2>
</div>


<main class="h-screen">
    <img src="https://previews.123rf.com/images/oliviart/oliviart2004/oliviart200400634/148385462-education-icon-isolated-on-white-background-graduation-cap-icon-graduate-students-cap.jpg" class="background-image" alt="Background Image">

<!--    form for creating a new batch-->
    <form class="w-full h-100 p-2 m-2 border border-solid border-black rounded-lg bg-white">
        <p class="ml-5 mt-3">Add New Batch</p>

<!--        parent div container-->
    <div class="w-full flex flex-row space-x-3 place-content-center p-2">

<!--        child containers for the each input field-->
<!--        TODO - try to fix the full width not utilizing issue-->

        <div class="flex flex-row w-1.5/6">
            <label for="batch-name" class="block text-base font-medium text-gray-700 p-2">Enter Batch Name</label>
            <input class="rounded-lg pl-2 border border-solid border-black" type="text" id="batch-name" placeholder="E/xx">
        </div>

        <div class="flex flex-row w-1.75/6">
            <label for="start-date" class="block text-base font-medium text-gray-700 p-2">Select Start Date</label>
            <input class="rounded-lg pl-2 text-gray-600 border border-solid border-black" type="date" id="start-date">
        </div>

        <div class="flex flex-row w-1.75/6">
            <label for="end-date" class="block text-base font-medium text-gray-700 p-2">Select End Date (Approx)</label>
            <input class="rounded-lg pl-2 text-gray-600 border border-solid border-black" type="date" id="end-date">
        </div>

        <div class="flex items-end w-1/6 ">
            <button type="submit" class="w-full ml-5 rounded-lg bg-yellow-500 px-4 py-2 font-bold text-white shadow-lg hover:bg-yellow-600">Submit</button>
        </div>
    </div>
    </form>
<!--    end of the form-->

    <div class="ml-5 text-lg">
        <h2>Current Batches</h2>
    </div>

<!--    current batches cards-->


</main>
